<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tutorial 03</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Hotel Reservation</h1>
    <div class="d1">
    	<form action="#" method="POST" class="form">
	       	<label>First Name</label>
	        <input type="text" name="" class="fn">
	        <label class="lbl2">Surname</label >
	        <input type="text" name="" class="sn">
	        <br>
	        <label>Email Address</label>
	        <input type="Email" name="" class="email">
	        <br>
	        <label class="in">Check in</label>
	        <input type="date" name="" style="width:180px">
	        <label class="out" style="margin-left: 38px;">Check out</label>
	        <input type="date" name="" style="width:180px">
	        <label class="lbl3">Room type</label>
	        <select style="margin-top: 10px;margin-bottom: 10px;">
	        	<option>A/C</option>
	        	<option>Non A/C</option>
	        	<option>Luxory</option>
	        </select>
	        <label class="lbl4">Rooms</label>
	        <select style="margin-top: 10px;margin-bottom: 10px;" class="rooms">
	        	<option>1</option>
	        	<option>2</option>
	        	<option>3</option>
	        	<option>4</option>
	        	<option>5</option>
	        </select>
	        <label class="ad">Adults</label>
	        <input type="number" name="" style="width:35px" min="0">
	        <label class="count">Kids</label>
	        <input type="number" name="" style="width:35px" min="0">
	        <br>
	        <label class="sp">Special notes</label><br><textarea cols="75%"></textarea>
	        <br>
	        <label>Contact Number</label>
	        <input type="text" name="" class="cn">
        </form>
    </div>
</body>
</html>
